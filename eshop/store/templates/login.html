{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded p-4 m-2 mb-4">
            <h2 class="mb-4">Log In</h2>
            <form action='/login/' method="post">

                {% csrf_token %}

                <!-- Error Alert -->
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

            

                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" name="email" value="{{ value.email }}" class="form-control" id="email" placeholder="example@gmail.com" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="123@Abc$" required>
                </div>


                <div class="col-lg-4 mx-auto p-4 m-2 mb-4 mt-2"></div>

                <!-- Sign Up Button -->
                <button type="login" class="btn btn-info">Log In</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
