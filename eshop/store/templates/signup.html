{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded p-4 m-2 mb-4">
            <h2 class="mb-4">Create an account</h2>
            <form method="post" action="{% url 'signup' %}"> {# Use Django URL template tag #}
                
                {% csrf_token %}

                <!-- Error Alert -->
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <!-- First Name -->
                <div class="form-group">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" name="first_name" value="{{ value.first_name }}" class="form-control" id="firstname" required>
                </div>
                

                <!-- Last Name -->
                <div class="form-group">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" name="last_name" value="{{ value.last_name }}" class="form-control" id="lastname" required>
                </div>
                

                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" name="email" value="{{ value.email }}" class="form-control" id="email" placeholder="example@gmail.com" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="123@Abc$" required>
                </div>

                <!-- Phone Number -->
                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>


                <div class="col-lg-5 mx-auto p-4 m-2 mb-4 mt-2"></div>

                <!-- Sign Up Button -->
                <button type="submit" class="btn btn-success">Sign Up</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
