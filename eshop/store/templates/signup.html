{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded p-4 m-2 mb-4">
            <h2 class="mb-4">Create an account</h2>
            <form action="/signup/" method="post">
                
                {% csrf_token %}

                <!-- Error Alert -->
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}

                <!-- First Name -->
                <div class="form-group">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" name="firstname" class="form-control" id="firstname" required>
                </div>

                <!-- Last Name -->
                <div class="form-group">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" name="lastname" class="form-control" id="lastname" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="example@gmail.com" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="123@Abc$" required>
                </div>

                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phonenumber" class="form-label">Phone Number</label>
                    <input type="text" name="phonenumber" class="form-control" id="phonenumber" placeholder="01234567890" required>
                    <div id="phone" class="form-text">We'll never share your phone number with anyone else.</div>
                </div>

                <div class="col-lg-5 mx-auto p-4 m-2 mb-4 mt-2"></div>

                <!-- Sign Up Button -->
                <button type="submit" class="btn btn-success">Sign Up</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
